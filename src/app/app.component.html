<h1>Friends List</h1>
List of friends:<br>
<table class="table table-bordered w-auto">
  <tr>
    <th>
      Friend Name
    </th>
  </tr>
  <tr *ngFor='let f of friends'>
    <td>{{f}}</td>
  </tr>
</table>
<input [(ngModel)]="newFriend" type=text [disabled]="isDisabled">
<button (click)='addFriend()'>Submit</button>
